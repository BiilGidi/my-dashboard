<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-deep-sea">

    <div class="theme-switcher">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <option value="theme-deep-sea">Deep Sea</option>
            <option value="theme-primrose">Primrose</option>
            <option value="theme-desert-sand">Desert Sand</option>
            <option value="theme-ice-castle">Ice Castle</option>
            <option value="theme-outer-space">Outer Space</option>
        </select>
    </div>

    <h1 class="title">
        <span id="greetingText">Greetings</span>, 
        <span id="userName" contenteditable="true">Frederick</span>
    </h1>
    <div class="divider"></div>

    <p id="currentDate"></p>
    <p id="currentTime">00:00:00</p>

    <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <ul id="activeTasks"></ul>
        <details id="completedSection">
            <summary>Completed (<span id="completedCount">0</span>)</summary>
            <ul id="completedTasks"></ul>
        </details>
    </div>

    <script src="script.js"></script>
</body>
</html>
